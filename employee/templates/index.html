<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Employee leave form</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="static/style.css" />
    </head>
    <body>
        <!-- <p class="h1">hello</p> -->
        <div class="contianer-fluid main min-vh-100">
            <form method="POST" class="w-50 mx-auto pt-5">
                <table class="table table-striped tab">
                    {{EmpForm.as_table}} {% csrf_token %}
                </table>
                <div>
                    <input type="submit" class="btn btn-primary" />
                </div>
            </form>
            <div class="mt-5 w-50 mx-auto">
                <table class="table tab table-striped">
                    <thead>
                        <th>Name</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Reason</th>
                        <th>Status</th>
                    </thead>
                    <tbody>
                        {% for i in data %}
                        <tr>
                            <td>{{i.Name}}</td>
                            <td>{{i.Start_date}}</td>
                            <td>{{i.End_date}}</td>
                            <td>{{i.Reason}}</td>
                            {% if i.Status == 0 %}
                            <td>pending</td>
                            {% endif %} {% if i.status == 1 %}
                            <td>approved</td>
                            {% endif %} {% if i.status == 2 %}
                            <td>rejected</td>
                            {% endif %}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
