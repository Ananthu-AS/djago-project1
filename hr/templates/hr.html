<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="/static/style.css" />
    </head>
    <body>
        <div class="contianer-fluid main min-vh-100">
            <div class="pt-5 w-50 mx-auto">
                <table class="table tab table-striped">
                    <tr>
                        <th>Name</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Reason</th>
                        <th>Status</th>
                        <th>Approval</th>
                        <th>Reject</th>
                    </tr>

                    {% for i in data %}
                    <tr>
                        <td>{{i.Name}}</td>
                        <td>{{i.Start_date}}</td>
                        <td>{{i.End_date}}</td>
                        <td>{{i.Reason}}</td>
                        {% if i.Status == 0 %}
                        <td>pending</td>
                        {% endif %} {% if i.Status == 1 %}
                        <td>approved</td>
                        {% endif %} {% if i.Status == 2 %}
                        <td>rejected</td>
                        {% endif %}
                        <td>
                            <a
                                href="{% url 'approve' i.id %}"
                                class="btn btn-success"
                                >Approve</a
                            >
                        </td>
                        <td>
                            <a
                                href="{% url 'reject' i.id %}"
                                class="btn btn-danger"
                                >Reject</a
                            >
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </body>
</html>
